name: Playwright Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run playwright-test

      - name: Summarize Playwright results
        if: always()
        run: |
          echo "### ðŸŽ­ Playwright Test Summary" >> $GITHUB_STEP_SUMMARY
          PASSED=$(jq '[.suites[].specs[] | select(.ok==true)] | length' tests/test-results/results.json)
          FAILED=$(jq '[.suites[].specs[] | select(.ok==false)] | length' tests/test-results/results.json)
          TOTAL=$(jq '[.suites[].specs[]] | length' tests/test-results/results.json)
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Passed: $PASSED" >> $GITHUB_STEP_SUMMARY
          echo "âŒ Failed: $FAILED" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Total: $TOTAL" >> $GITHUB_STEP_SUMMARY

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: tests/test-results/html-report/
