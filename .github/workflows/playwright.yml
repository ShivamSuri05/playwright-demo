name: Playwright Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Create test results directory
        run: mkdir -p tests/test-results

      - name: Run Playwright tests
        id: tests
        run: npm run playwright-test
        continue-on-error: true

      - name: Summarize Playwright results
        if: always()
        run: |
          echo "### ğŸ­ Playwright Test Summary" >> $GITHUB_STEP_SUMMARY
          PASSED=$(jq '[.suites[].specs[] | select(.ok==true)] | length' tests/test-results/results.json)
          FAILED=$(jq '[.suites[].specs[] | select(.ok==false)] | length' tests/test-results/results.json)
          TOTAL=$(jq '[.suites[].specs[]] | length' tests/test-results/results.json)
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Passed: $PASSED" >> $GITHUB_STEP_SUMMARY
          echo "âŒ Failed: $FAILED" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“Š Total: $TOTAL" >> $GITHUB_STEP_SUMMARY
      
      - name: Comment test summary on PR
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: playwright-summary
          message: |
            ğŸ­ **Playwright Test Results**
            âœ… Passed: ${{ env.PASSED }}
            âŒ Failed: ${{ env.FAILED }}
            ğŸ“Š Total: ${{ env.TOTAL }}
            ğŸ”— [Download full HTML report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})


      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: tests/test-results/html-report/

      - name: Fail job if tests failed
        if: ${{ env.FAILED != '0' }}
        run: exit 1
